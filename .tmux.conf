unbind C-b
set -g prefix C-s
bind-key -r C-s send-prefix
set -g utf8 on

set -g @plugin 'odedlaz/tmux-onedark-theme'
set-hook -g after-kill-pane 'select-layout even-horizontal'
set-hook -g pane-exited 'select-layout main-vertical'

unbind x
bind x run "~/.tmux/zoom"

bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

bind -t vi-copy y copy-pipe "xclip -sel clip -i"

set -g @onedark widgets "#(date +$s)"

set -g @onedakr time_format "%I:%H %p"

bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

bind-key C-j choose-tree

set-option -g default-terminal "screen-256color"
set-option -g status-keys "emacs"

set-option -g status-bg '#666666'
set-option -g status-fg '#aaaaaa'
set -g status-left-length 50
set-option -g status-right " #(battery -t) #(is-online)  #(date '+%a, %b %d - %I:%M') "
set -g status-interval 1
bind-key - split-window -v '#{pane_current_path}'
bind-key \ split-window -h '#{pane_current_path}'

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n C-Left resize-pane -L 10
bind -n C-Right resize-pane -R 10
bind -n C-Down resize-pane -D 5
bind -n C-Up resize-pane -U 5

bind c new-window -c "#{pane_current_path}"

set -g base-index 1
set -g renumber-windows on
bind-key b break-pane -d

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
